<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <!-- Fira Code font -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Code:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            /* One Piece themed background (replace with your preferred image if needed) */
            background: url(https://wallpapercave.com/wp/AHuNmep.jpg) center center/cover no-repeat fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Fira Code', monospace;
            position: relative;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.45);
            z-index: 1;
        }
        .card {
            position: relative;
            z-index: 2;
            background: rgba(255,255,255,0.92);
            padding: 2.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.18);
            text-align: center;
            max-width: 370px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-18px); }
        }
        h1 {
            margin-top: 0;
            color: #f7b731;
            font-size: 2.2rem;
            letter-spacing: 1px;
            text-shadow: 2px 2px 0 #222, 0 0 10px #fff8;
        }
        p {
            color: #222;
            font-size: 1.1rem;
            margin-bottom: 0;
            text-shadow: 1px 1px 0 #fff8;
        }
        .flag {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="card">
        <span class="flag">üè¥‚Äç‚ò†Ô∏è</span>
        <h1>Hey I'm Shayan and Welcome to My Web Page</h1>
        <p>I am hosted with GitHub Pages.<br>Set sail for adventure!</p>
    </div>
</body>
</html>
